<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4965f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8874a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#f8f8f8"/>
  <!-- Ножны (темная кожа) -->
  <ellipse cx="400" cy="450" rx="120" ry="80" fill="url(#leather)"/>
  <rect x="280" y="370" width="240" height="100" fill="url(#leather)"/>
  <!-- Рукоять (дерево) -->
  <rect x="350" y="200" width="100" height="180" rx="10" fill="url(#wood)"/>
  <path d="M 350 200 Q 400 190 450 200" stroke="#a67c52" stroke-width="2" fill="none"/>
  <path d="M 350 250 Q 400 240 450 250" stroke="#a67c52" stroke-width="2" fill="none"/>
  <path d="M 350 300 Q 400 290 450 300" stroke="#a67c52" stroke-width="2" fill="none"/>
  <!-- Клинок (сталь) -->
  <polygon points="450,200 550,150 550,250 450,280" fill="url(#steel)"/>
  <line x1="450" y1="200" x2="550" y2="150" stroke="#606060" stroke-width="2"/>
  <line x1="450" y1="280" x2="550" y2="250" stroke="#606060" stroke-width="2"/>
</svg>

