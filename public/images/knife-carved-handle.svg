<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steel2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#f8f8f8"/>
  <!-- Рукоять (кость/рог с резьбой) -->
  <rect x="300" y="200" width="120" height="200" rx="15" fill="url(#bone)"/>
  <!-- Резьба медведя -->
  <circle cx="360" cy="250" r="25" fill="#d4c4a0" stroke="#b8a082" stroke-width="2"/>
  <ellipse cx="350" cy="245" rx="8" ry="12" fill="#8b7355"/> <!-- Глаз -->
  <ellipse cx="370" cy="245" rx="8" ry="12" fill="#8b7355"/> <!-- Глаз -->
  <path d="M 340 260 Q 360 270 380 260" stroke="#8b7355" stroke-width="3" fill="none" stroke-linecap="round"/> <!-- Рот -->
  <ellipse cx="360" cy="280" rx="20" ry="15" fill="#c4b088"/> <!-- Тело -->
  <ellipse cx="340" cy="290" rx="12" ry="18" fill="#c4b088"/> <!-- Лапа -->
  <ellipse cx="380" cy="290" rx="12" ry="18" fill="#c4b088"/> <!-- Лапа -->
  <!-- Клинок -->
  <polygon points="420,200 520,150 520,250 420,280" fill="url(#steel2)"/>
  <line x1="420" y1="200" x2="520" y2="150" stroke="#505050" stroke-width="2"/>
  <line x1="420" y1="280" x2="520" y2="250" stroke="#505050" stroke-width="2"/>
  <!-- Ножны (светлые) -->
  <ellipse cx="360" cy="450" rx="100" ry="70" fill="#e8d5b7" stroke="#d4c4a0" stroke-width="2"/>
  <rect x="260" y="380" width="200" height="90" fill="#e8d5b7"/>
</svg>

