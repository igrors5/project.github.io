  <line x1="300" y1="180" x2="300" y2="420" stroke="#a8957a" stroke-width="2"/>
  <line x1="350" y1="200" x2="350" y2="400" stroke="#a8957a" stroke-width="2"/>
  <line x1="450" y1="200" x2="450" y2="400" stroke="#a8957a" stroke-width="2"/>
  <line x1="500" y1="180" x2="500" y2="420" stroke="#a8957a" stroke-width="2"/>
  <line x1="550" y1="200" x2="550" y2="400" stroke="#a8957a" stroke-width="2"/>
  <!-- Ручка -->
