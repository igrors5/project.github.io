  <ellipse cx="400" cy="280" rx="190" ry="140" fill="none" stroke="#a8957a" stroke-width="2"/>
  <ellipse cx="400" cy="320" rx="190" ry="140" fill="none" stroke="#a8957a" stroke-width="2"/>
