      <stop offset="0%" style="stop-color:#e8d5b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4c4a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b088;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#f8f8f8"/>
