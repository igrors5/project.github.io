<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="birch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c4a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkBand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5d47;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#f8f8f8"/>
  <!-- Цилиндрическая корзина -->
  <ellipse cx="400" cy="250" rx="150" ry="30" fill="url(#darkBand)"/>
  <rect x="250" y="250" width="300" height="200" fill="url(#birch)"/>
  <ellipse cx="400" cy="450" rx="150" ry="30" fill="url(#darkBand)"/>
  <!-- Темные полосы -->
  <rect x="250" y="300" width="300" height="15" fill="url(#darkBand)"/>
  <rect x="250" y="330" width="300" height="15" fill="url(#darkBand)"/>
  <rect x="250" y="410" width="300" height="15" fill="url(#darkBand)"/>
  <!-- Верхний ободок с узором -->
  <rect x="250" y="250" width="300" height="20" fill="url(#darkBand)"/>
  <rect x="250" y="270" width="300" height="10" fill="#c4b088"/>
  <!-- Плетеная веревка сверху -->
  <path d="M 280 250 Q 300 240 320 250 Q 340 260 360 250 Q 380 240 400 250 Q 420 260 440 250 Q 460 240 480 250 Q 500 260 520 250" 
        stroke="#2d1f14" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 280 250 Q 300 260 320 250 Q 340 240 360 250 Q 380 260 400 250 Q 420 240 440 250 Q 460 260 480 250 Q 500 240 520 250" 
        stroke="#f5f5dc" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>

